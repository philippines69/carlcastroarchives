<div class="author">
  <video 
    class="author-avatar"
    width="320" 
    height="240" 
    autoplay loop muted playsInline>
  <source src="{{ site.author.avatar }}" type="video/mp4" />
  </video>

  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>
</div>

<img
    class="author-avatar"
    src="{{ site.author.avatar }}"
    alt="{{ site.author.username }}"
 />
