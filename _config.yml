# Site settings
title: Carl's Bizarre Adventures # site title
description: >- # site description
  A guy tries to figure his chaotic life out; get a front-row seat to his deep and convoluted thoughts, right on this website!
lang: en-US # default lang
timezone: GMT +8 # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo:  # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Carl Castro # author name
  bio: >- # tell to the world
      This guy right here makes the magic happen in his hometown, the glorious Zamboanga City. 
      He documents all of his<a href="https://youtu.be/P19pe1pTOo0" target="_blank" rel="noopener">bizarre adventures</a> right on this website.
      
  username: username # general username
  github: github_username # github username
  twitter: twitter_username # twitter username
  facebook: castro.carl1998 # facebook username
  email: carlrobincastro@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "carlsbizarreadventure.ml" #
baseurl: ""
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
